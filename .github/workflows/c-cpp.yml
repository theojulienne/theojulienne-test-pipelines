name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  strategy:
    matrix:
      splat: ['1', '2', '3', '4', '5']
  build:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: info
      run: ./info
    - name: make
      run: make factorial
    - name: run
      run: ./factorial
